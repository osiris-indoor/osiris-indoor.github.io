<head>
<meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% else %}<meta name="description" content="{{ site.description }}">{% endif %}
    <meta name="keywords" content="indoor maps, REST, indoor location, open source, server">    
    
    <!-- Twitter metas -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@OsirisIndoor">
    <meta name="twitter:creator" content="@OsirisIndoor">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="{{page.description}}">
    <meta name="twitter:image" content="{{site.url}}/images/{{ page.image}}">
    <!-- EOF Twitter metas -->
    
    <!--[if lte IE 8]><script src="css/ie/html5shiv.js"></script><![endif]-->

        <link rel="stylesheet" href="/css/style.css">
